<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Data com Imagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="item">
            <label for="local">Local de retirada</label>
            <i class="fas fa-map-marker-alt"></i>
            <select id="local">
                <option value="local1">Local 1</option>
                <option value="local2">Local 2</option>
                <option value="local3">Local 3</option>
            </select>
        </div>

        <div class="item">
            <label for="data">Data</label>
            <img src="c.png" alt="Ícone de Calendário" id="calendar-icon">
            <input type="date" id="data" style="display: none;">
        </div>

        <div class="item">
            <label for="hora">Hora</label>
            <input type="time" id="hora">
        </div>
    </div>

    <!-- Incluindo Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
