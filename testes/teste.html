<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Ícone do boneco (avatar) -->
    <div class="avatar-container">
        <img src="avatar-icon.png" alt="Login" class="avatar" id="openModal">
    </div>

    <!-- Modal (Janela) para Login e Cadastro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            
            <!-- Tabs para alternar entre Login e Cadastro -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultTab">Login</button>
                <button class="tablinks" onclick="openTab(event, 'Cadastro')">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required><br>
                    
                    <label for="loginPassword">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" name="loginPassword" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword', 'toggleLoginIcon')">
                            <img src="eye-closed.png" id="toggleLoginIcon" alt="Toggle Senha">
                        </span>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="Cadastro" class="tabcontent">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="cadastroEmail">Email:</label>
                    <input type="email" id="cadastroEmail" name="cadastroEmail" required><br>
                    
                    <label for="cadastroPassword">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="cadastroPassword" name="cadastroPassword" required>
                        <span class="toggle-password" onclick="togglePassword('cadastroPassword', 'toggleCadastroIcon')">
                            <img src="eye-closed.png" id="toggleCadastroIcon" alt="Toggle Senha">
                        </span>
                    </div>

                    <label for="cadastroConfirmPassword">Confirmar Senha:</label>
                    <div class="password-container">
                        <input type="password" id="cadastroConfirmPassword" name="cadastroConfirmPassword" required>
                        <span class="toggle-password" onclick="togglePassword('cadastroConfirmPassword', 'toggleConfirmIcon')">
                            <img src="eye-closed.png" id="toggleConfirmIcon" alt="Toggle Senha">
                        </span>
                    </div>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
